<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Con Usuarios Registrados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #login, #chat {
            background: white;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div id="login">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginButton">Iniciar Sesión</button>
    <button id="registerButton">Registrarse</button>
</div>

<div id="chat">
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Escribe tu mensaje...">
    <button id="sendMessageButton">Enviar Mensaje</button>
    <h3>Usuarios Conectados</h3>
    <ul id="userList"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const messagesDiv = document.getElementById('messages');

    window.onload = () => {
        loginDiv.style.display = 'block';
    };

    document.getElementById('loginButton').addEventListener('click', () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
        })
        .then(res => {
            if (res.ok) {
                loginDiv.style.display = 'none';
                chatDiv.style.display = 'block';
                socket.emit('register', username);
            } else {
                alert('Credenciales incorrectas');
            }
        });
    });

    document.getElementById('registerButton').addEventListener('click', () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
        })
        .then(res => {
            if (res.ok) {
                alert('Registro exitoso');
            } else {
                alert('Error al registrar, intenta otro nombre de usuario.');
            }
        });
    });

    document.getElementById('sendMessageButton').addEventListener('click', () => {
        const message = document.getElementById('message').value;
        socket.emit('sendMessage', message);
        document.getElementById('message').value = '';
    });

    socket.on('receiveMessage', (message) => {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Desplazarse al final
    });

    socket.on('userList', (users) => {
        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // Limpiar la lista existente
        users.forEach(user => {
            const listItem = document.createElement('li');
            listItem.textContent = user;
            userList.appendChild(listItem);
        });
    });
</script>

</body>
</html>
